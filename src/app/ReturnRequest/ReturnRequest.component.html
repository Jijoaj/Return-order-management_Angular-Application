<app-sub-header></app-sub-header>
<section
  id="RequestSection"
  class="d-flex justify-content-center align-items-center"
>
  <div id="row" class="row">
    <div class="col-md-12 p-3" id="requestFormDiv">
      <div id="FormContainer" class="container fluid">
        <form
          [formGroup]="requestForm"
          (ngSubmit)="onSubmit()"
          id="requestForm"
        >
          <div class="form-group">
            <label class="label" for="contactNumber">Contact number</label>
            <input
              [readonly]="isLoading"
              type="text"
              class="form-control"
              id="contactNumber"
              formControlName="contactNumber"
              placeholder="Enter your contact number"
              name="contactNumber"
            />
            <span
              *ngIf="
                registerFormControl['contactNumber'].invalid &&
                registerFormControl['contactNumber'].dirty
              "
              style="text-align: center"
            >
              please provide valid contact number
            </span>
          </div>

          <div class="form-group">
            <label class="label" for="componentName">Component Name</label>
            <input
              [readonly]="isLoading"
              type="text"
              class="form-control"
              id="componentName"
              formControlName="componentName"
              placeholder="Enter component name"
              name="componentName"
            />
            <span
              *ngIf="
                registerFormControl['componentName'].invalid &&
                registerFormControl['componentName'].dirty
              "
              style="text-align: center"
            >
              Please enter valid component name
            </span>
          </div>

          <div class="form-group">
            <label class="label" for="componentType">Component Type</label>
            <select
              class="form-control"
              id="componentType"
              name="componentType"
            >
              <option value="Integral" [disabled]="isLoading">
                Integral Item
              </option>
              <option value="Accessory" [disabled]="isLoading">
                Accessory
              </option>
            </select>
          </div>

          <div class="form-group">
            <label class="label" for="quantity">Quantity</label>
            <input
              [readonly]="isLoading"
              type="number"
              class="form-control"
              id="quantity"
              formControlName="quantity"
              placeholder="Enter Quantity"
              name="quantity"
            />
            <span
              *ngIf="
                registerFormControl['quantity'].invalid &&
                registerFormControl['quantity'].dirty
              "
              style="text-align: center"
            >
              Value of quantity should be between 1 and 9999
            </span>
          </div>
          <div
            class="d-flex justify-content-center align-items-center"
            *ngIf="isLoading"
          >
            <img
              src="https://www.shipbob.com/wp-content/uploads/2019/12/image35.gif"
              style="height: 100px"
              alt="loading"
            />
          </div>
          <div class="row" *ngIf="!isLoading && !requestFailed">
            <button class="btn btn1 mx-auto" type="reset" (click)="resetForm()">
              Cancel
            </button>
            <button
              class="btn btn2 mx-auto"
              type="submit"
              [disabled]="!requestForm.valid"
            >
              Proceed
            </button>
          </div>
          <span *ngIf="requestFailed">{{ requestErrors }}</span>
          <button
            class="btn btn2 mx-auto"
            type="reset"
            *ngIf="requestFailed"
            (click)="tryAgain()"
          >
            Try again
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
